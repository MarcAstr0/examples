config:
  target: https://p2w8f2532c.execute-api.us-east-1.amazonaws.com/on-aws/graphql
  phases:
    - duration: 20
      arrivalRate: 2500
  variables:
    conferenceName: booster_conf
  payload:
    path: ./questions.csv
    fields:
      - questionId
      - existentialQuestion
scenarios:
  - name: Clapping questions
    flow:
      - post:
          name: Liking the question
          url: /
          body: '{ "query":"mutation { Like(input:{ questionId: \"{{questionId}}\",
            byWhom: \"Bryan Bednarek\" }) }" }'
          capture:
            json: $
            as: response
      - log: "Response: {{response}}"
